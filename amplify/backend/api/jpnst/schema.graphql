type JPFood @model(subscriptions: null) {
  id: ID!
  title: String!
  description: String
  image: String
  author: String
  featured: Boolean
  price: Float
}

type Order @model(subscriptions: null) {
  id: ID!
  user: String!
  date: String
  total: Float
}

enum OrderStatus {
  SUCCESS
  FAILED
}

type Mutation {
  processOrder(): OrderStatus
    @function(name: "processPayment-${env}")
    @function(name: "createOrder-${env}")
}
